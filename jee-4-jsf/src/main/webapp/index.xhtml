<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <title>Comics</title>
</h:head>
<h:body>
    <p:dataTable var="comics" value="#{comicsListView.all}">
        <p:column headerText="Title">
            <h:outputText value="#{comics.title}"/>
        </p:column>

        <p:column headerText="Number">
            <h:outputText value="#{comics.number}"/>
        </p:column>

        <p:column headerText="Publisher">
            <h:outputText value="#{comics.publisher}"/>
        </p:column>

        <p:column headerText="Price">
            <h:outputText value="#{comics.price}"/>
        </p:column>

        <p:column headerText="Online version">
            <h:outputText value="#{comics.onlineComics.url}"/>
        </p:column>

        <p:column headerText="Supeheroes">
            <ui:repeat value="#{comics.superHeroes}" var="superHero" varStatus="loop">
                #{superHero.name}#{!loop.last ? ', ' : ''}
            </ui:repeat>
        </p:column>
    </p:dataTable>
    <p:button outcome="new-comics" value="Add comics" icon="ui-icon-star"/>
</h:body>
</html>
