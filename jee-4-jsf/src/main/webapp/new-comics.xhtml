<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Comics</title>
</h:head>
<h:body>
    <h:form>
        <p:panel id="panel" header="New Comics">
            <p:panelGrid class="ui-noborder" columns="3" cellpadding="5">
                <h:outputLabel for="title" value="Title:"/>
                <p:inputText id="title" value="#{newComics.title}" required="true" label="Title">
                    <f:validateLength minimum="2" maximum="35"/>
                </p:inputText>
                <p:message for="title" display="icon"/>

                <h:outputLabel for="publisher" value="Publisher:"/>
                <p:inputText id="publisher" value="#{newComics.publisher}" required="true" label="Publisher">
                    <f:validateLength minimum="2" maximum="35"/>
                </p:inputText>
                <p:message for="title" display="icon"/>

                <h:outputLabel for="number" value="Number:"/>
                <p:inputNumber id="number" value="#{newComics.number}" required="true" minValue="0" decimalPlaces="0"/>
                <p:message for="number" display="icon"/>

                <h:outputLabel for="online-url" value="Online URL:"/>
                <p:inputText id="online-url" value="#{newComics.onlineComics.url}" required="true" label="Publisher">
                    <f:validateLength minimum="2" maximum="35"/>
                </p:inputText>
                <p:message for="online-url" display="icon"/>

                <h:outputLabel for="price" value="Price:"/>
                <p:inputNumber id="price" value="#{newComics.price}" minValue="0.0" decimalPlaces="2"/>
                <p:message for="price" display="icon"/>

                <h:outputLabel for="online-price" value="Online Price:"/>
                <p:inputNumber id="online-price" value="#{newComics.onlineComics.price}" minValue="0.0" decimalPlaces="2"/>
                <p:message for="online-price" display="icon"/>
            </p:panelGrid>
            <p:commandButton value="Save" update="panel" action="index.xhtml" actionListener="#{newComicsView.save()}" icon="ui-icon-check"/>
        </p:panel>
    </h:form>
</h:body>
</html>
